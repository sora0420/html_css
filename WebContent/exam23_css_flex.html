<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.flexcontainer {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center; /*정중앙*/
	background-color : blue;
	padding: 10px;
	height: 300px;
	background-color: blue; /*부모의 높이만큼 밑에 div 늘어남*/
}

.flexcontainer>div {
	background-color: white;
	width: 100px;
	height: 100px;
	margin: 10px;
}
</style>
</head>
<body>
	<div class="flexcontainer">
		<div style="flex:1">1</div> <!-- style="flex:1" 전체 분의 1 / 5분의1 -->
		<div style="flex:1">2</div>
		<div style="flex:3">3</div>
	</div>
</body>
</html>
