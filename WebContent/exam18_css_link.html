<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
		/* unvisited link */
		a:link {
			color: red;
		}
		
		/* visited link //한번 방문햇던곳 */
		a:visited { 
			color: green;
		}
		
		/* mouse over link / 마우스 올렸을 때*/
		a:hover {
			color: hotpink;
		}
		
		/* selected link / 클릭할 때 */
		a:active {
			color: blue;
		}
		a.btn{
			border: 1px solid #adb5bd;
			padding: 5px;
		}
		a.btn:hover{
			background-color: orange;
			color: black;
		}
		
</style>
</head>
<body>
	<a href="http://aa.bb.cc">링크1</a>
	<a href="http://tomcat.apache.org">링크2</a>
	<a class="btn" href="http://tomcat.apache.org">링크3</a>
	
</body>
</html>
