<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: #dee2e6;
		border: 1px solid black;
		margin: 10px;
		display: inline-block;
		/*inline의 속성을 갖게끔 바꿈*/
	/*그냥 inline은 margin, padding 요소 변경 x*/ 
	/*clear: left; >>빈 공간을 없애겟다 > 그리고 그 다음줄 공간에 만들겟다*/
	/*clear: both; >> 왼쪽, 오른쪽 다 공간을 지우겟다*/
	}
	
	#div2{
		/*display: none; //아예 자리까지 없앰*/
		visibility: hidden; /*숨김효과, 자리는 있음*/
	}
</style>
</head>
<body>
<div id="div1">A</div>
<div id="div2">B</div>
<div id="div3">C</div>

</body>
</html>
