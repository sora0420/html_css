<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { /*상자 기준 바깥이 margin 안쪽이 padding*/
	margin: 0px;
	padding: 0px;
}
.title{
	background-color: #e9ecef;
	width: 600px; /*width가 남아도 영역 전체를 관리하므로 다른걸 채워넣을 수 없음*/
	height: 30px;
	margin: 20px;
	border-left: 10px solid red;
	padding: 5px;
	box-sizing: border-box; /*박스 크기 고정*/
}
</style>
</head>
<body>
<div class="title">제목1</div>
<div class="title">제목2</div>
<div class="title">제목3</div>
	

</body>
</html>
