<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { /*상자 기준 바깥이 margin 안쪽이 padding*/
	margin: 10px;
	padding: 0px;
}

.title {
	background-color: #e9ecef;
	width: 600px; /*width가 남아도 영역 전체를 관리하므로 다른걸 채워넣을 수 없음*/
	height: 30px;
	margin: 20px;
	border-left: 10px solid red;
	padding: 5px;
	box-sizing: border-box; /*박스 크기 고정*/
	color: #495057;
	text-align: center;
	font-style: italic;
	font-weight: bold;
	font-size: 1em;
}

a {
	text-decoration: none; /*텍스트의 장식을 없애겠다*/
}
</style>
</head>
<body>
	<div class="title">제목1</div>
	<a href="http://tomcat.apache.org">톰캣</a>
	<div>
		원가격: <span style="text-decoration: line-through;">3000</span> 할인가: <span>2000</span>

	</div>

</body>
</html>
